[profile.default]
src = "contracts"
evm_version = "cancun"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "cache_forge"
ffi = true
optimizer = true
optimizer_runs = 200
solc_version = "0.8.26"
fs_permissions = [{ access = "read", path = "./" }]


# Compile only the production code with IR see https://github.com/foundry-rs/forge-std/issues/321#issuecomment-1462351522
[profile.optimized]
out = "optimized-out"
test = "contracts"
via_ir = true
optimizer = true
optimizer_runs = 200
