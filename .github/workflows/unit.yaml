name: unit test
on:
  pull_request:
    types:
      - synchronize
      - opened
      - edited
    branches:
      - main

  push:
    paths:
      - "contracts/**"
      - "test/**"
    branches:
      - main

jobs:
  forge-test:
    runs-on: ubuntu-latest
    name: Forge unit test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test -vvv

      - name: Run snapshot
        run: forge snapshot

  hardhat-test:
    runs-on: ubuntu-latest
    name: Hardhat unit test
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Checkout
        uses: actions/checkout@v2
      - name: Environment
        uses: actions/setup-node@v3
      - name: Test
        uses: ambersun1234/hardhat-test-action@v1
        with:
          network: hardhat
          
  test-forge:
    name: Foundry unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run tests
        run: forge test -vvv

      - name: Run snapshot
        run: forge snapshot

